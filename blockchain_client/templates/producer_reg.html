<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <!-- <link rel="icon" type="image/x-icon" href="/static/images/favicon.png"> -->
    <link rel="stylesheet" href="/static/css/style3.css">
    <style>
        body {
            background-image: url("https://wallpaperaccess.com/full/1092758.jpg");
        }
    </style>
</head>

<body>
    <!-- partial:index.partial.html -->
    <!-- <p class="tip">Welcome to Rice Chain!</p> -->
    <p class="tip"></p>
    <br>
    <div class="cont">
        <div class="form sign-in">
            <!-- <h3>Give us your details: </h3> -->
            <form id="submit_form">


                <label>
                    <span>Name</span>
                    <input type="text" name="name" id="name" />
                </label>
                <label>
                    <span>Kishan ID Number</span>
                    <input type="text" name="kishan_id" id="kishan_id" />
                </label>
                <label>
                    <span>Aadhar Card Number</span>
                    <input type="text" name="aad_no" id="aad_no" />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" name="email" id="email" />
                </label>
                <label>
                    <span>Phone Number</span>
                    <input type="text" name="phone_no" id="phone_no" />
                </label>
                <button type="button" class="submit-xD" id='signup_btn' value="submit_a">Sign Up</button>
            </form>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2><b>PRODUCER</b></h2>
                    <p>To register as producer in the rice supply chain, please provide the necessary details and click
                        on "Proceed"</p>
                </div>
                <div class="img__text m--in">
                    <h2><b>Verification</b></h2>
                    <p>Enter the OTPs received on your phone number and email id to authenticate.</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">Proceed</span>
                    <span class="m--in">Edit Detials</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Enter your OTPs: </h2>
                <form id="verify_form">
                    <label>
                        <span>Phone Number OTP</span>
                        <input type="text" name="phone_otp" id="phone_otp" />
                    </label>
                    <label>
                        <span>Email OTP</span>
                        <input type="email" name="email_otp" id="email_otp" />
                    </label>
                    <button type="button" class="submit" name="verify_btn" id="verify_btn">Verify</button>
                </form>
                <!-- Success Modal -->
                <div class="loader success" style="display:none">
                    <div class="loader-inner loading">
                        <!-- style="display:none" > -->
                        <div class="loading-box">
                            <div class="circular-loader"></div>
                            <div class="error-cross"></div>
                            <div class="loader-message">OTP Verification Successful!</div>
                            <div class="loader-result-control">
                                <button class="btn retry">Retry Again</button>
                                <button class="btn cancel">Cancel</button>
                                <button class="btn done"><b>Done</b></button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Failure Modal -->
                <div class="loader error" style="display:none">
                    <div class="loader-inner loading">
                        <!-- style="display:none" > -->
                        <div class="loading-box">
                            <div class="circular-loader">
                            </div>
                            <div class="error-cross"></div>
                            <div class="loader-message"><b>Verification Failed</b></div>
                            <div class="loader-result-control">
                                <button class="btn retry"><b>Retry Again</b></button>
                                <button class="btn cancel"><b>Cancel</b></button>
                                <button class="btn done"><b>Done</b></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/DataTables/js/datatables.min.js"></script>
    <script src="/static/vendor/DataTables/js/ellipsis.js"></script>
    <script>
        // var a=1;
        $(function () {
            $('#signup_btn').click(function () {
                $.ajax({
                    url: "/signup",
                    type: "POST",
                    dataType: 'json',
                    data: $('#submit_form').serialize(),
                    success: function (response) {
                        console.log(response)
                        console.log("Noice")
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });

            });
            // ----------19-11-2021-------------
            $('#verify_btn').click(function () {
                $.ajax({
                    url: "/verify/otp",
                    type: "POST",
                    dataType: 'json',
                    data: $('#verify_form').serialize(),
                    success: function (response) {
                        $('.success').fadeIn(500);
                        console.log(response)
                    },
                    error: function (error, response) {
                        $('.error').fadeIn(500);
                        console.log(error);
                        console.log(response);
                    }
                })
            })
        });
    </script>
    <script src="/static/js/script2.js"></script>

</body>

</html>
